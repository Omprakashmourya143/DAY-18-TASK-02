<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <style>
    .container {
      width: 400px;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #btn{
      border: 2px solid black;
      font-size: 20px;
      font-weight: 600;
    }
    .card-title{
      font-size: 20px;
      font-weight: 600;
      color: rgb(3, 156, 252);
    }
  </style>

</head>
<div class="container">
  <div class="row">
    <button id="btn">Get facts</button>
    <div class="text" id="text"></div>
  </div>
</div>

<body>
  <script>var cat_url = "https://meowfacts.herokuapp.com/";

    var text = document.getElementById('text');


    var btn = document.getElementById('btn')
    btn.addEventListener('click', foo)

    async function foo() {
      try {

        let cat_data = await fetch(cat_url);
        let cat_data1 = await cat_data.json();
        text.innerHTML = `
      <div class="card border-dark" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Cat Facts :- </h5>
          <p class="card-text">${cat_data1.data[0]}</p>
        </div>
      </div>
      `
      }
      catch (error) {
        console.log("Some Error")
      }

    }
    foo()



  </script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>

</body>

</html>
